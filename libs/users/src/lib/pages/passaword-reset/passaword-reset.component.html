<head>
    <meta name="description" content="Page de récupération de mot de passe" />
</head>
<p-toast></p-toast>
<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6" style="padding: 0px">
                <img src="./assets/images/login-register.jpg" alt="image du login" />
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Bienvenue !</h3>
                <h3>Récupération mot de passe</h3>
                <form [formGroup]="passwordFormGroup">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"
                                    ><i class="pi pi-angle-right"></i
                                ></span>
                                <input
                                    type="text"
                                    formControlName="newPassword"
                                    pInputText
                                    placeholder="Entrer nouveau mot de passe..."
                                    [disabled]="isSubmittedPassword"
                                />
                            </div>
                            <small
                                *ngIf="
                                    passwordForm.newPassword.invalid &&
                                    isSubmittedPassword
                                "
                                class="p-error"
                            >
                                <span *ngIf="passwordForm.newPassword.errors?.required"
                                    >Nouveau mot de passe est obligatoire</span
                                >
                            </small>
                        </div>

                        <ng-container *ngIf="this.messageFinale">
                            <h4>Bravo ! Vous avez changé de mot de passe</h4>
                        </ng-container>
                        <ng-container
                            *ngIf="this.isSubmittedPassword && !this.messageFinale"
                        >
                            <h4>Une erreur est survenue</h4>
                        </ng-container>

                        <div class="p-col-12">
                            <p-button
                                label="Envoyer"
                                styleClass="full-btn"
                                (onClick)="onSubmit()"
                                [attr.disabled]="isSubmittedPassword"
                            ></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmittedPassword"></div>

                        <div class="p-col-12" style="text-align: left">
                            <p>
                                Si vous n'avez pas de compte,
                                <a routerLink="../register">S'incrire</a>
                            </p>
                            <p>
                                Si vous avez déjà un compte,
                                <a routerLink="../login">connexion</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
