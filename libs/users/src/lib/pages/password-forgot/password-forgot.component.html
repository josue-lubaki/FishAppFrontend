<head>
    <meta name="description" content="Page de récupération de mot de passe" />
</head>
<p-toast></p-toast>
<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6" style="padding: 0px">
                <img src="./assets/images/login-register.jpg" alt="image du login" />
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Bienvenue !</h3>
                <h3>Récupération mot de passe</h3>
                <form [formGroup]="passwordFormGroup">
                    <div class="p-grid p-mt-6">
                        <div
                            class="p-col-12"
                            *ngIf="
                                !this.question ||
                                (this.question &&
                                    this.question.message === 'Compte non trouvé')
                            "
                        >
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"
                                    ><i class="pi pi-user"></i
                                ></span>
                                <input
                                    type="text"
                                    formControlName="email"
                                    pInputText
                                    placeholder="Email"
                                />
                            </div>
                            <small
                                *ngIf="passwordForm.email.invalid && isSubmitted"
                                class="p-error"
                            >
                                <span *ngIf="passwordForm.email.errors?.required"
                                    >Email est obligatoire<br
                                /></span>
                                <span *ngIf="passwordForm.email.errors?.email"
                                    >Email est invalide</span
                                >
                            </small>
                        </div>

                        <div *ngIf="this.question && !this.isValidResponseSecure">
                            <div *ngIf="this.question.message === 'Compte non trouvé'">
                                <i class="pi pi-times-circle"></i>
                                {{ this.question.message }}
                            </div>
                            <div *ngIf="this.question.message !== 'Compte non trouvé'">
                                <h4>
                                    <i class="pi pi-question"></i>
                                    {{ this.question.question }}
                                </h4>
                                <br />
                            </div>
                        </div>

                        <div class="p-col-12">
                            <p-button
                                label="Envoyer"
                                styleClass="full-btn"
                                (onClick)="onSubmit()"
                                [attr.disabled]="passwordForm.email.invalid"
                            ></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmitted"></div>

                        <div class="p-col-12" style="text-align: left">
                            <p>
                                Si vous n'avez pas de compte,
                                <a routerLink="../register">S'incrire</a>
                            </p>
                            <p>
                                Si vous avez déjà un compte,
                                <a routerLink="../login">connexion</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
