<head>
    <meta name="description" content="Page de récupération de mot de passe" />
</head>
<p-toast></p-toast>
<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6" style="padding: 0px">
                <img src="./assets/images/login-register.jpg" alt="image du login" />
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Bienvenue !</h3>
                <h3>Récupération mot de passe</h3>
                <form [formGroup]="passwordFormGroup">
                    <div *ngIf="this.question" class="p-mt-6">
                        <div *ngIf="!this.question">
                            <i class="pi pi-times-circle"></i>
                            ERROR
                        </div>
                        <div *ngIf="this.question">
                            <h4>
                                <i class="pi pi-question"></i>
                                {{ this.question }}
                            </h4>
                        </div>
                    </div>
                    <div class="p-grid p-mt-2">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"
                                    ><i class="pi pi-angle-right"></i
                                ></span>
                                <input
                                    type="text"
                                    formControlName="response"
                                    pInputText
                                    placeholder="Réponse..."
                                />
                            </div>

                            <small
                                *ngIf="
                                    passwordForm.response.invalid && isSubmittedResponse
                                "
                                class="p-error"
                            >
                                <span *ngIf="passwordForm.response.errors?.required"
                                    >Réponse est obligatoire</span
                                >
                            </small>
                        </div>

                        <div class="p-col-12">
                            <p-button
                                label="Envoyer"
                                styleClass="full-btn"
                                (onClick)="onSubmit()"
                                [attr.disabled]="passwordForm.response.invalid"
                            ></p-button>
                        </div>

                        <div class="p-col-12" style="text-align: left">
                            <p>
                                Si vous n'avez pas de compte,
                                <a routerLink="../register">S'incrire</a>
                            </p>
                            <p>
                                Si vous avez déjà un compte,
                                <a routerLink="../login">connexion</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
