<div class="banner">
    <p-galleria [(value)]="imagesBanners" [responsiveOptions]="responsiveOptions" [numVisible]="1"
        [showThumbnails]="false" [autoPlay]="true" [transitionInterval]="3000" [showIndicators]="true" [circular]="true" [changeItemOnIndicatorHover]="true" [showIndicatorsOnItem]="true">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.image" style="width: 100vw; display: block;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
                <img [src]="item.image" style="display: block;" />
            </div>
        </ng-template>
    </p-galleria>
</div>
