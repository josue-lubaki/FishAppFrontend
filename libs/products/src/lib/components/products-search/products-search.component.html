<div class="products-search">
  <i class="pi pi-search" (click)="openModal(modalSearch)"></i>
  <input type="text" name="search" placeholder="Find Products" class="products-search-input" id="search">
</div>


<ng-template #modalSearch let-modal>
      <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Recherche</h5>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <input formControlName="search" type="text" placeholder="Find Product" class="form-control mb-3">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close('Cancel click')">Annuler</button>
              <button type="button" class="btn btn-primary" type="submit" (click)="modal.close('Save successful')">Enregistrer</button>
            </div>
          </form>
       </div>
</ng-template>
