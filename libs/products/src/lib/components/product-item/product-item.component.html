<div class="product-item animate__animated animate__zoomIn" *ngIf="product">
    <div class="product-item-wrapper">
        <img
            [routerLink]="'/products/' + product.id"
            [src]="product.image"
            class="image"
            alt=""
        />
        <h4 class="name">{{ product.name }}</h4>
        <h5 class="price">{{ product.price | currency }}</h5>
        <p-button
            styleClass="p-my-3 add-to-cart"
            label="Ajouter au panier"
            icon="pi pi-shopping-cart"
            (onClick)="addProductToCart()"
            [disabled]="isRupture"
        ></p-button>
        <p-tag
            *ngIf="isRupture"
            value="Rupture de stock"
            icon="pi pi-info"
            severity="danger"
            [rounded]="true"
            styleClass="p-mb-3"
        ></p-tag>
    </div>
</div>
