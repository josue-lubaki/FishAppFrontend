<div class="featured-products animate__animated animate__fadeIn">
    <div class="courbe">
        <h3>Produits en vedette</h3>
        <div class="p-grid featured-products-pGrid">
            <div class="p-col-3" *ngFor="let product of featuredProducts">
                <products-product-item [product]="product"></products-product-item>
            </div>
        </div>
        <div>
            <p-button styleClass="p-button-danger p-button p-mb-3" routerLink="/products">
                <img
                    alt="logo"
                    src="assets/images/logoO.svg"
                    style="width: 1.5rem; transform: scale(2.8)"
                />
                <span class="p-ml-2 p-text-bold">Voir tous les produits</span>
            </p-button>
        </div>
    </div>
</div>
