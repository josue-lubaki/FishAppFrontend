<!-- placer le Toast au top de la page -->
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            label="New"
                            icon="pi pi-plus"
                            styleClass="p-button-success"
                            routerLink="form"
                        ></p-button>
                    </div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            label="Back"
                            icon="pi pi-arrow-circle-left"
                            styleClass="p-button-secondary"
                            (click)="goBack()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr class="animate__animated animate__fadeIn">
                            <td>{{ category.name }}</td>
                            <td>
                                <i
                                    class="pi"
                                    [ngClass]="'pi-' + category.icon"
                                    style="font-size: 2rem"
                                ></i>
                            </td>
                            <td>
                                <i
                                    class="pi pi-circle-on"
                                    style="font-size: 2rem"
                                    [ngStyle]="{ color: category.color }"
                                ></i>
                            </td>
                            <td>
                                <p-button
                                    (click)="deleteCategory(category.id)"
                                    styleClass="p-button-danger p-mr-2"
                                    icon="pi pi-trash"
                                ></p-button>
                                <p-button
                                    (click)="updateCategory(category.id)"
                                    styleClass="p-button-success"
                                    icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<!-- 2ème Methode -->
<p-confirmDialog #cd [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
        <h3>Avertissement</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button
            styleClass="p-button-success"
            type="button"
            icon="pi pi-times"
            label="No"
            (click)="cd.reject()"
        ></p-button>
        <p-button
            styleClass="p-button-danger"
            type="button"
            icon="pi pi-check"
            label="Yes"
            (click)="cd.accept()"
        ></p-button>
    </ng-template>
</p-confirmDialog>
